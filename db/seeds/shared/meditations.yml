options:
  find_existing_by: name
records:
  - sprig_id: 1
    name: First Meditation Experience
    slug: first-experience
    excerpt: Sahaja Yoga is a method of obtaining a real experience of introspection and worldview.
    image: <%= sprig_file('meditations/background-1.jpg') %>
    audio: <%= sprig_file('general/meditation.mp3') %>
    duration_filter_id: <%= sprig_record(DurationFilter, 10).id %>
    goal_filter_ids:
      - <%= sprig_record(GoalFilter, 'calm').id %>
