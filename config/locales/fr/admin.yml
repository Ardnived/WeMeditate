    tutorial:
      title: "Guide de Démarrage"
      dashboard:
        title: "Comment utiliser ce site?"
        message: "Si vous commencez tout juste à gérer le contenu sur WeMeditate et que vous êtes perdus, nous avons préparé quelques courtes vidéos de 1 à 2 minutes pour vous aider."
        role_description: "Vous avez le %{role}, et en tant que tel c'est votre rôle de %{description}. Pour voir la vidéo illustrant comment faire, cliquez sur le lien ci-dessous."
        action: "Regardez les Tutoriels"
      index:
        title: "Qu'est-ce que c'est?"
        message:
          # Pages
          static_pages: "Voici les pages principales du site: la page d'accueil, la Page Inspiration, la page Shri Mataji, etc. Vous pouvez utiliser cet index pour modifier une partie du contenu de ces pages, mais la plupart de ces pages ont des contenus et des URL prédéfinis."
          articles: "Afin d'inspirer les chercheurs, les Sahaja Yogis écrivent des articles qui peuvent couvrir divers sujets: la méditation au quotidien, une âmes réalisée, une œuvre d'art, de la musique ou de la poésie faites par d'autres Sahaja Yogis, des articles sur des sujets plus profonds, etc. Tout ce que votre inspiration vous pousse à écrire. <br> <br> Tous les articles sont affichés sur le site à la page \"Inspiration.\""
          subtle_system_nodes: "Ce sont les pages qui décrivent les différentes parties du système subtil. Chaque page est une explication approfondie des qualités d'un chakra ou canal, la façon dont il se manifeste dans la vie quotidienne et les traitements qui y répondent.."
          # Resources
          meditations: "Ce sont des vidéos de méditations guidées, lues par des yogis. Elles sont accessibles au public sur le site à la page \"Méditations\".<br><br>Chaque méditation est classée selon sa durée et ses objectifs, ce qui permet aux utilisateurs de générer une méditation guidée qui correspond à leurs besoins. Chaque méditation a également des statistiques de \"popularité\" liées au nombre de vues que la méditation a eu récemment."
          treatments: "Voici les pages qui décrivent les différents traitements que les Sahaja Yogis utilisent pour se nettoyer. Chaque technique aura une description textuelle et pourra avoir une vidéo illustrant le traitement en action."
          tracks: "Des morceaux de musique sont disponibles pour les chercheurs à écouter sur le site à la page \"Musique\". Les listes de lecture sont générées automatiquement pour chaque type d'instrument."
          # Filters
          categories: "Chaque article appartient à l'une de ces catégories. Un chercheur peut filtrer les articles de la page Inspiration avec ces catégories afin de trouver celui qui l'intéresse."
          duration_filters: "Ceux-ci nous permettent de classer les méditations guidées selon leur durée. Les chercheurs peuvent ensuite en choisir une selon le temps sont ils disposent."
          goal_filters: "Ceux-ci nous permettent de classer les méditations selon le chakra ou la qualité développés. Les chercheurs peuvent ensuite regarder une méditation guidée correspondant aux défis auxquels ils sont confrontés."
          instrument_filters: "Ceux-ci nous permettent de regrouper les morceaux de musique, pour que les chercheurs puissent écouter de la musique qui correspond à leur humeur."
          mood_filters: "Ceux-ci nous permettent de regrouper les morceaux de musique, pour que les chercheurs puissent écouter de la musique qui correspond à leur humeur."
          artists: "Ceci permet de donner des informations supplémentaires sur l'artiste pour chaque morceau."
          # People
          authors: "Le profil des auteurs apparait au bas des articles sur la page Inspiration. Ils permettent d'établir une certaine crédibilité et créent un rapport plus personnel entre le lectur et l'auteur. <br> <br> Certains profils d'auteur sont associés à un compte WeMeditate. Lorsqu'un utilisateur avec un compte écrit un article, son profil d'auteur y est automatiquement ajouté. D'autres contributeurs à WeMeditate peuvent ne pas avoir de compte sur ce site. Leur profil n'est donc pas lié à un compte."
          users: "Ce sont ces personnes qui peuvent modifier le contenu de WeMeditate. Chaque administrateur a un rôle qui définit ce qu'il est autorisé à modifier, et presque tous les administrateurs sont limités à certaines langues."
      show:
        title: "Qu'est-ce que c'est?"
        message:
          tutorial: "Cliquez sur les onglets ci-dessous pour voir les courtes vidéos qui expliquent comment gérer le contenu de WeMeditate."
          my_author: "Chaque fois que vous écrivez un article, ce profil sera affiché au bas de l'article. Cela aide le chercheur à se connecter avec l'auteur de l'article et cela établit également la crédibilité de l'auteur. <br> <br> Voici quelques conseils pour rédiger une bonne biographie. <br> - Utilisez la troisième personne. <br> - Ne vous attardez pas trop sur votre éducation ni sur vos années de pratique de la méditation. <br> - Mentionnez votre profession ou vos études. Montrez que vous êtes un membre respectable de la société. <br> - Sauf si vous écrivez une biographie d'artiste, essayez d'être concret. Cela aidera le lecteur à voir vos points communs et à mieux se reconnaître en vous."

