<!DOCTYPE html>

<html>

<head>
  <title> Error | We Meditate </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      border: red;
      overflow-x: hidden;
      font-size: 62.5%;
      font-family: "Raleway", sans-serif;
      font-weight: 300;
      color: #7b7b7b;
      scroll-behavior: smooth;
      line-height: 1.15;
    }

    body {
      font-size: 16px;
      font-size: 1.6rem;
      -webkit-text-size-adjust: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      overflow-x: hidden;
      width: 100%;
      background: #fff;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin: 0.67em 0;
      color: #7b7b7b;
      font-weight: 600;
    }

    h2 {
      margin: 0.83em 0;
      color: #7b7b7b;
      font-weight: 500;
    }

    a {
      background-color: transparent;
      outline: none;
      text-decoration: none;
      color: #61aaa0;
      transition: all .3s ease;
    }

    .error {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      padding-left: 24px;
      padding-right: 24px;
      max-width: 814px;
      position: relative;
      text-align: center;
    }

    .error__banner {
      font-weight: 600;
      font-size: 2.8rem;
      letter-spacing: .93px;
    }

    .error__title {
      font-size: 2.2rem;
      font-weight: 300;
      margin-top: 0;
      margin-bottom: 56px;
    }

    .error__subtitle {
      font-size: 1.8rem;
      line-height: 1.6667;
      margin-bottom: 48px;
      text-align: left;
    }

    .error__list {
      text-align: left;
      margin: 0;
    }

    .error__list li {
      font-size: 2.2rem;
      line-height: 1.1818;
      margin-bottom: 58px;
      padding-left: 24px;
    }

    @media only screen and (min-width: 768px) {
      .error__banner {
        font-size: 4.5rem;
        margin-bottom: 40px;
      }

      .error__title {
        font-size: 3.5rem;
      }

      .error__subtitle {
        font-size: 2.8rem;
        text-align: center;
      }

      .error__list {
        display: inline-block;
      }
    }
  </style>

</head>

<body>

  <div class="error">

    <h1 class="error__banner banner">
      Oops...
    </h1>

    <h2 class="error__title">
      This page doesnâ€™t exist
    </h2>

    <p class="error__subtitle"> Try one of these instead: </p>

    <ul class="error__list">
      <li>
        <a href="/meditations">Meditate Now</a>
      </li>
      <li>
        <a href="/music">Music for Meditation</a>
      </li>
      <li>
        <a href="/inspiration">Inspiration</a>
      </li>
    </ul>

  </div>

</body>

</html>
